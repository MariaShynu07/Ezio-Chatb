<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="chat-container">
        <!-- Chatbot header -->
        <div class="chat-header">
            <span class="chatbot-name">EZIO CHATBOT</span>
        </div>
        <!-- Chatbox -->
        <div id="chat-box" class="chat-box"> 
            <!-- Chat messages will be displayed here -->
        </div>
         <!-- Character and Typing Indicator -->
    <div id="chat-character" class="chat-character">
        <img src="character.png" alt="Chatbot Character" class="character-image">
        <span class="typing-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span>
    </div>
        <!-- User input area -->
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
